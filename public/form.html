<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOM -->
    <title>Pet Pickup - Form</title>
    <link rel="stylesheet" href="dist/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <script src="dist/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card py-4 px-4">
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text">First / Last name</span>
                    <input type="text" aria-label="First name" placeholder="Fido" class="form-control">
                    <input type="text" aria-label="Last name" placeholder="Stick" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-phone"></i></span>
                    <input type="text" class="form-control" placeholder="(808) 123-4567" aria-label="Phone Number">
                </div>
                <div class="mt-5">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
