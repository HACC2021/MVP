<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOM -->
    <title>Pet Pickup - List</title>
    <link rel="stylesheet" href="dist/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="dist/bootstrap.min.js"></script>
    <style>
        body {
            background: #eee;
            margin-top: 20px;
        }

        .card {
            border: none;
            margin-bottom: 24px;
            -webkit-box-shadow: 0 0 13px 0 rgba(236, 236, 241, .44);
            box-shadow: 0 0 13px 0 rgba(236, 236, 241, .44);
        }

        .avatar-xs {
            height: 2.3rem;
            width: 2.3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-md-6">
                <div class="card container p-3">
                    <div class="row">
                        <div class="col-6">
                            <h5 class="font-size-20 mt-0 pt-1">24</h5>
                            <p class="text-muted mb-0">Total Records</p> 
                        </div>
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <i class="bi bi-archive text-primary h4"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card container p-3">
                    <div class="row">
                        <div class="col-6">
                            <h5 class="font-size-20 mt-0 pt-1">28</h5>
                            <p class="text-muted mb-0">Total Pets</p> 
                        </div>
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <i class="fas fa-dog text-primary h4"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-md-12">
                <div class="card container p-3">
                    <div class="row">
                        <div class="col-6">
                            <h5 class="font-size-20 mt-0 pt-1">XX</h5>
                            <p class="text-muted mb-0">XXXXXXXX</p> 
                        </div>
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <i class="bi bi-archive text-primary h4"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive project-list">
                            <table class="table project-table table-centered table-nowrap">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Owner name</th>
                                        <th scope="col">Start Date/Time </th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Pets</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>1</th>
                                        <td>Lightning McQueen</td>
                                        <td>11/2/2021</td>
                                        <td>
                                            <span class="text-success font-12"><i
                                                    class="mdi mdi-checkbox-blank-circle mr-1"></i> Completed</span>
                                        </td>
                                        <td>
                                            <i class="fas fa-fish"></i>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th>2</th>
                                        <td>Barry Allen</td>
                                        <td>11/2/2021</td>
                                        <td>
                                            <span class="text-primary font-12"><i
                                                    class="mdi mdi-checkbox-blank-circle mr-1"></i> Pending</span>
                                        </td>
                                        <td>
                                            <i class="fas fa-dog"></i>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th>3</th>
                                        <td>David Ige</td>
                                        <td>11/2/2021</td>
                                        <td>
                                            <span class="text-success font-12"><i
                                                    class="mdi mdi-checkbox-blank-circle mr-1"></i> Completed</span>
                                        </td>
                                        <td>
                                            <div>
                                                <i class="fas fa-dog"></i>
                                                <i class="fas fa-cat"></i>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- end project-list -->
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->
    </div>

</body>

</html>
