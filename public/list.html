<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOM -->
    <title>Pet Pickup - List</title>
    <link rel="stylesheet" href="dist/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="dist/bootstrap.min.js"></script>
    <style>
        body {
            background: #eee;
            margin-top: 20px;
        }

        .card {
            border: none;
            margin-bottom: 24px;
            -webkit-box-shadow: 0 0 13px 0 rgba(236, 236, 241, .44);
            box-shadow: 0 0 13px 0 rgba(236, 236, 241, .44);
        }
    </style>
    <script src="js/list.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-md-6">
                <div class="card container p-3">
                    <div class="row">
                        <div class="col-6">
                            <h5 class="font-size-20 mt-0 pt-1">24</h5>
                            <p class="text-muted mb-0">Total Records</p> 
                        </div>
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <i class="bi bi-archive text-primary h4"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card container p-3">
                    <div class="row">
                        <div class="col-6">
                            <h5 class="font-size-20 mt-0 pt-1">28</h5>
                            <p class="text-muted mb-0">Total Pets</p> 
                        </div>
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <i class="fas fa-dog text-primary h4"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-md-12">
                <div class="card container p-3">
                    <div class="row">
                        <div class="col-6">
                            <h5 class="font-size-20 mt-0 pt-1">XX</h5>
                            <p class="text-muted mb-0">XXXXXXXX</p> 
                        </div>
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <i class="bi bi-archive text-primary h4"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive project-list">
                            <table class="table project-table table-centered table-nowrap">
                                <thead>
                                    <tr id="table_headers"></tr>
                                </thead>
                                <tbody id="table_body"></tbody>
                            </table>
                        </div>
                        <!-- end project-list -->
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->
    </div>

    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script>

        (async () => {
            displayData(await fetchData());
        })(); // Run once immediately on page load

        setInterval(async () =>{
            displayData(await fetchData());
        }, 10000); // Poll for new data every 10s

        function displayData(data) {
            if (!data) return;

            $('#table_headers').empty();
            $('#table_body').empty();

            let headers = $();

            for (let i = 0; i < Object.keys(data[0]).length; i++) {
                headers = headers.add(`
                    <th scope="col">${Object.keys(data[0])[i]}</th>
                `);
            }

            $('#table_headers').append(headers);

            let bodies = $();

            for (let i = 0; i < data.length; i++) {
                bodies = bodies.add(`<tr>`);
                for (let j = 0; j < Object.values(data[i]).length; j++) {
                    bodies = bodies.add(`
                        <td>${Object.values(data[i])[j]}</td>
                    `);
                }
                bodies = bodies.add(`</tr>`);
            }

            $('#table_body').append(bodies);
        }
    </script>

</body>

</html>
