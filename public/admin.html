<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOM -->
    <title>Pet Pickup - Form</title>
    <link rel="stylesheet" href="dist/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="dist/bootstrap.min.js"></script>
    <script src="js/list_func.js"></script>
    <style>
        body {
            background-color: #eee;
        }
        footer {
            text-align: center;
            padding: 3px;
            background-color: DarkSalmon;
            color: white;
            height:25px;
        }
        .wrapper{
            min-height:calc(100vh-25px);
        }
        .table {
                border: 1px solid #ccc;
                border-collapse: collapse;
            }
            .table th,
            .table td {
                border: 1px solid #ccc;
            }
            .table th,
            .table td {
                padding: 0.5rem;
            }
            .draggable {
                cursor: move;
                user-select: none;
            }
            .placeholder {
                background-color: #edf2f7;
                border: 2px dashed #cbd5e0;
            }
            .clone-list {
                border-top: 1px solid #ccc;
            }
            .clone-table {
                border-collapse: collapse;
                border: none;
            }
            .clone-table th,
            .clone-table td {
                border: 1px solid #ccc;
                border-top: none;
                padding: 0.5rem;
            }
            .dragging {
                background: #fff;
                border-top: 1px solid #ccc;
                z-index: 999;
            }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container justify-content-center">
            <table class="table table-striped" id="table">
                <thead>
                    <th scope="col" data-type="number">#</th>
                    <th scope="col">Pet Microchip ID</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Pet Check In Time</th>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>
                            1234ABCDEFG
                        </td>
                        <td>
                            John
                        </td>
                        <td>
                            Smith
                        </td>
                        <td>
                            10/1/2021 11:00:00 HST
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>
                            155634ABCD123
                        </td>
                        <td>
                            Satoshi
                        </td>
                        <td>
                            Nakamoto
                        </td>
                        <td>
                            10/1/2021 11:12:00 HST
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>
                            45465DGHG65A
                        </td>
                        <td>
                            Jungjae
                        </td>
                        <td>
                            Lee
                        </td>
                        <td>
                            10/1/2021 11:42:00 HST
                        </td>
                    </tr>
                    <div class="unlisted">
                        <tr>
                            <th scope="row">4</th>
                            <td>
                                45465DGHG65A
                            </td>
                            <td>
                                Karen
                            </td>
                            <td>
                                Anderson
                            </td>
                            <td>
                                10/1/2021 12:12:00 HST
                            </td>
                        </tr>
                    </div>
                </tbody>
            </table>
            </div>
        </div>
    </div>

    <footer>
        <p>
            Copyright Team MVP 2021
        </p>
    </footer>
</body>
</html>
